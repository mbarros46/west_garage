# Nome da aplicação
spring.application.name=westgarage-api

# Configurações do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:westgarage;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Configurações do Servidor
server.port=8080

# Configurações JWT
app.jwt.secret=defaultSecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# Configurações de Log
logging.level.org.springframework.security=DEBUG
logging.level.com.westgarage=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de erro
server.error.include-stacktrace=never 


